<!DOCTYPE html>
<html>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta charset="UTF-8">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style>
        .frame {
            width: 208px;
            background-color: white;
            padding: 20px;
            text-align: center;
        }

        .button {
            width: 100%;
            background-color: #00bcd4;
            padding: 8px;
            color: white;
            margin-bottom: 5px;
            border: 0px !important;
            border-radius: 5px;
            transition: 0.5s;
        }

    </style>
</head>
<body>
    <div class="frame">
        <center><img style="height: 32px;" src="icon128.png" alt=""></center>

        <p>Just hit the button and we will try to inject jQuery 3.2.1 on the page.</p>

        <button id="injectJquery" class="button">
            Inject jQuery
        </button>
    </div>

    <script src="jquery.js"></script>
    <script src="app.js"></script>
</body>
</html>
